<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Smart Coin® Universe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <!-- libs -->
  <script src="https://unpkg.com/three@0.157.0/build/three.min.js"></script>
  <script src="https://unpkg.com/3d-force-graph@1.73.0/dist/3d-force-graph.min.js"></script>
</head>
<body>
  <div id="ui">
    <div id="status">Status: initializing…</div>
    <div id="legend">
      <span class="swatch root"></span> Root
      <span class="swatch primary"></span> Primary
      <span class="swatch extra"></span> Extra/Down
      <span class="swatch forward"></span> Forward path
      <span class="swatch back"></span> Backtrace
      <span class="swatch selected"></span> Selected
    </div>
    <div id="buttons">
      <button id="clearBtn" title="Clear highlight">Clear</button>
      <button id="fitBtn" title="Zoom to fit">Fit</button>
    </div>
  </div>

  <div id="graph"></div>

  <script src="universe.js"></script>
</body>
</html>
