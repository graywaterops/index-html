<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Coin® — 3D Donor Universe</title>

  <!-- 3D Force Graph (bundles THREE + controls) -->
  <script src="https://unpkg.com/3d-force-graph@1.73.1/dist/3d-force-graph.min.js"></script>

  <style>
    html, body { height: 100%; margin: 0; background:#000; color:#e6eef9; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    #graph { position: fixed; inset: 0; }
    .hud {
      position: fixed; z-index: 10; pointer-events: none; user-select: none; font-size: 14px; line-height: 1.35;
    }
    .status { left: 12px; bottom: 12px; background: rgba(12,18,28,.66); padding: 8px 10px; border-radius: 8px; box-shadow: 0 0 0 1px rgba(255,255,255,.06) inset; }
  </style>
</head>
<body>
  <div id="graph"></div>
  <div id="status" class="hud status">Status: loading sheet data…</div>

  <!-- App code -->
  <script src="./universe.js"></script>
</body>
</html>
