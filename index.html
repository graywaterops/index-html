<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>3D Test Cube</title>
<style>
html,body{margin:0;height:100%;background:#0b1020}
#app{width:100%;height:100%}
</style>
</head>
<body>
<div id="app"></div>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>
<script>
const el=document.getElementById('app');
const r=new THREE.WebGLRenderer({antialias:true});
el.appendChild(r.domElement);
const s=new THREE.Scene(); s.background=new THREE.Color(0x0b1020);
const c=new THREE.PerspectiveCamera(55,1,0.1,2000); c.position.set(0,0,6);
const ctrl=new THREE.OrbitControls(c,r.domElement);
const a=new THREE.AmbientLight(0xffffff,.9); s.add(a);
const cube=new THREE.Mesh(new THREE.BoxGeometry(),new THREE.MeshStandardMaterial({color:0x00ff66}));
s.add(cube);
function size(){const w=el.clientWidth||window.innerWidth,h=el.clientHeight||window.innerHeight;r.setSize(w,h);c.aspect=w/h;c.updateProjectionMatrix()}
window.addEventListener('resize',size); setTimeout(size,50); setTimeout(size,250);
(function anim(){cube.rotation.x+=0.01;cube.rotation.y+=0.01;ctrl.update();r.render(s,c);requestAnimationFrame(anim)})();
</script>
</body>
</html>
